<?xml version="1.0" encoding="UTF-8"?>
<!--
  Animated Analogue Clock - Shows Current UK Time
  Generated by Claude Opus 4.5, January 2026
  
  Self-reasoning notes:
  - Uses JavaScript to get current time and update hands
  - Timezone: Europe/London (handles GMT/BST automatically)
  - Updates every second via setInterval
  - Hand angles calculated from center (100, 100):
    * Seconds: angle = seconds * 6 degrees
    * Minutes: angle = (minutes + seconds/60) * 6 degrees  
    * Hours: angle = ((hours % 12) + minutes/60) * 30 degrees
  - SVG rotation is clockwise from 12 o'clock position
  
  Visual hierarchy:
  - Hour hand: shortest (40px), thickest (6px), black
  - Minute hand: medium (60px), medium (4px), black  
  - Second hand: longest (75px), thinnest (2px), red
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Clock face -->
  <circle cx="100" cy="100" r="95" fill="#fafafa" stroke="#333" stroke-width="3"/>
  
  <!-- Hour tick marks -->
  <g stroke="#333" stroke-width="2">
    <line x1="100" y1="10" x2="100" y2="20"/><!-- 12 -->
    <line x1="145" y1="18" x2="141" y2="27"/><!-- 1 -->
    <line x1="182" y1="55" x2="173" y2="59"/><!-- 2 -->
    <line x1="190" y1="100" x2="180" y2="100"/><!-- 3 -->
    <line x1="182" y1="145" x2="173" y2="141"/><!-- 4 -->
    <line x1="145" y1="182" x2="141" y2="173"/><!-- 5 -->
    <line x1="100" y1="190" x2="100" y2="180"/><!-- 6 -->
    <line x1="55" y1="182" x2="59" y2="173"/><!-- 7 -->
    <line x1="18" y1="145" x2="27" y2="141"/><!-- 8 -->
    <line x1="10" y1="100" x2="20" y2="100"/><!-- 9 -->
    <line x1="18" y1="55" x2="27" y2="59"/><!-- 10 -->
    <line x1="55" y1="18" x2="59" y2="27"/><!-- 11 -->
  </g>
  
  <!-- Hour numbers -->
  <g font-family="Georgia, serif" font-size="14" fill="#333" text-anchor="middle">
    <text x="100" y="38">12</text>
    <text x="162" y="104">3</text>
    <text x="100" y="172">6</text>
    <text x="38" y="104">9</text>
  </g>
  
  <!-- Clock hands - will be rotated by JavaScript -->
  <!-- Hour hand: short, thick -->
  <line id="hour-hand" x1="100" y1="100" x2="100" y2="60" 
        stroke="#222" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Minute hand: medium -->
  <line id="minute-hand" x1="100" y1="100" x2="100" y2="40" 
        stroke="#222" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Second hand: long, thin, red -->
  <line id="second-hand" x1="100" y1="100" x2="100" y2="25" 
        stroke="#c41e3a" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center cap -->
  <circle cx="100" cy="100" r="6" fill="#222"/>
  <circle cx="100" cy="100" r="3" fill="#c41e3a"/>
  
  <!-- JavaScript for animation -->
  <script type="text/javascript">
  <![CDATA[
    function updateClock() {
      // Get current UK time
      const now = new Date();
      const ukTime = new Date(now.toLocaleString('en-US', {timeZone: 'Europe/London'}));
      
      const seconds = ukTime.getSeconds();
      const minutes = ukTime.getMinutes();
      const hours = ukTime.getHours();
      
      // Calculate angles (degrees from 12 o'clock, clockwise)
      const secondAngle = seconds * 6;
      const minuteAngle = (minutes + seconds / 60) * 6;
      const hourAngle = ((hours % 12) + minutes / 60) * 30;
      
      // Apply rotations
      document.getElementById('second-hand').setAttribute(
        'transform', 'rotate(' + secondAngle + ', 100, 100)'
      );
      document.getElementById('minute-hand').setAttribute(
        'transform', 'rotate(' + minuteAngle + ', 100, 100)'
      );
      document.getElementById('hour-hand').setAttribute(
        'transform', 'rotate(' + hourAngle + ', 100, 100)'
      );
    }
    
    // Update immediately and then every second
    updateClock();
    setInterval(updateClock, 1000);
  ]]>
  </script>
</svg>
