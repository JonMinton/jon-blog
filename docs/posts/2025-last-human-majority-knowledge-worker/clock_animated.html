<!--
  Animated Analogue Clock - Shows Current UK Time
  Generated by Claude Opus 4.5, January 2026
  
  This HTML version ensures JavaScript executes properly when embedded.
-->
<div style="display: flex; justify-content: center;">
<svg viewBox="0 0 200 200" width="200" height="200" style="max-width: 100%;">
  <!-- Clock face -->
  <circle cx="100" cy="100" r="95" fill="#fafafa" stroke="#333" stroke-width="3"/>
  
  <!-- Hour tick marks -->
  <g stroke="#333" stroke-width="2">
    <line x1="100" y1="10" x2="100" y2="20"/>
    <line x1="145" y1="18" x2="141" y2="27"/>
    <line x1="182" y1="55" x2="173" y2="59"/>
    <line x1="190" y1="100" x2="180" y2="100"/>
    <line x1="182" y1="145" x2="173" y2="141"/>
    <line x1="145" y1="182" x2="141" y2="173"/>
    <line x1="100" y1="190" x2="100" y2="180"/>
    <line x1="55" y1="182" x2="59" y2="173"/>
    <line x1="18" y1="145" x2="27" y2="141"/>
    <line x1="10" y1="100" x2="20" y2="100"/>
    <line x1="18" y1="55" x2="27" y2="59"/>
    <line x1="55" y1="18" x2="59" y2="27"/>
  </g>
  
  <!-- Hour numbers -->
  <g font-family="Georgia, serif" font-size="14" fill="#333" text-anchor="middle">
    <text x="100" y="38">12</text>
    <text x="162" y="104">3</text>
    <text x="100" y="172">6</text>
    <text x="38" y="104">9</text>
  </g>
  
  <!-- Clock hands -->
  <line id="uk-hour-hand" x1="100" y1="100" x2="100" y2="60" 
        stroke="#222" stroke-width="6" stroke-linecap="round"/>
  <line id="uk-minute-hand" x1="100" y1="100" x2="100" y2="40" 
        stroke="#222" stroke-width="4" stroke-linecap="round"/>
  <line id="uk-second-hand" x1="100" y1="100" x2="100" y2="25" 
        stroke="#c41e3a" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center cap -->
  <circle cx="100" cy="100" r="6" fill="#222"/>
  <circle cx="100" cy="100" r="3" fill="#c41e3a"/>
</svg>
</div>

<script>
(function() {
  function updateUKClock() {
    const now = new Date();
    const ukTimeStr = now.toLocaleString('en-US', {timeZone: 'Europe/London'});
    const ukTime = new Date(ukTimeStr);
    
    const seconds = ukTime.getSeconds();
    const minutes = ukTime.getMinutes();
    const hours = ukTime.getHours();
    
    const secondAngle = seconds * 6;
    const minuteAngle = (minutes + seconds / 60) * 6;
    const hourAngle = ((hours % 12) + minutes / 60) * 30;
    
    const secondHand = document.getElementById('uk-second-hand');
    const minuteHand = document.getElementById('uk-minute-hand');
    const hourHand = document.getElementById('uk-hour-hand');
    
    if (secondHand) secondHand.setAttribute('transform', 'rotate(' + secondAngle + ', 100, 100)');
    if (minuteHand) minuteHand.setAttribute('transform', 'rotate(' + minuteAngle + ', 100, 100)');
    if (hourHand) hourHand.setAttribute('transform', 'rotate(' + hourAngle + ', 100, 100)');
  }
  
  updateUKClock();
  setInterval(updateUKClock, 1000);
})();
</script>
